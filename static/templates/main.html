<!DOCTYPE html>
<html lang="en">
<head>
  <title>LOGIN APP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static "css/main.css" %}">
  <script src="{% static "js/main.js" %}"></script>

</head>
<body>


<div class="container">
<div class="stepwizard">
    <div class="stepwizard-row setup-panel">
        <div class="stepwizard-step">
            <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
            <p></p>
        </div>
        <div class="stepwizard-step">
            <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
            <p></p>
        </div>
        <div class="stepwizard-step">
            <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
            <p></p>
        </div>
    </div>
</div>

<form role="form" name="myForm" action="/add_details/" method="post" > {% csrf_token %}
    <div class="row setup-content" id="step-1">
        <div class="col-xs-6">
            <div class="col-md-6">
                <h3> Step 1-Personel Details</h3>
                <div class="form-group">
                    <label class="control-label">{{name}}</label>
                    <input  maxlength="100" type="text" name="name" id="name" required="required" class="form-control" placeholder="Enter First Name"  />
                </div>
                <div class="form-group">
                    <label class="control-label">{{address}}</label>
                    <input maxlength="100" type="text" name="address" id="address" required="required" class="form-control" placeholder="Enter Your Address" />
                </div>
                <div class="form-group">
                    <label class="control-label">{{city}}</label>
                    <input maxlength="100" type="text" name="city" id="city" required="required" class="form-control" placeholder="Enter Your City" /> 
                </div>
                <div class="form-group">
                    <label class="control-label">{{mobile}}</label>
                    <input maxlength="100" type="text" pattern="[0-9]{10,10}"  name="mobile" id="mobile" required="required" class="form-control" placeholder="Enter Your Mobile No:" />
                </div>
                <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
            </div>
        </div>
    </div>

    <div class="row setup-content" id="step-2">
        <div class="col-xs-6">
            <div class="col-md-4">
                <h3> Step 2 Education-</h3>
                
                <div id="dynamicInput" class="col-sm-14">
                </div>
                <div class="col-sm-10 col-sm-offset-1 "> Click here to
     <input type="button" class="btn btn-success btn-sm" value="Add Detailz" onClick="addInput('dynamicInput');">
                </div>
                <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button >
            </div>
        </div>
    </div>

    <div class="row setup-content" id="step-3">
        <div class="col-xs-4">
            <div class="col-md-4">
                <h3> Step 3</h3>
                <button class="btn btn-success btn-lg pull-right" type="submit">Save Details!</button>
            </div>
        </div>
    </div>

</form>
</div>
</body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="main.js"></script>
</html>
